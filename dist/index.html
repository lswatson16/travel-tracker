<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>
<body>
  <nav>
    <p class="logo">Travel Tracker</p>
    <button class="sign-in-button" type="button" name="button">Sign In</button>
  </nav>
  <main>
    <!-- <section> -->
      <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
      <!-- <img src="./images/ishan-seefromthesky-WVziwa_DDwI-unsplash.jpg" alt="aeriel view of Rasdhoo Island in the Maldives"> -->
    <!-- </section> -->
    <section class="user-dashboard" id="userDashboard">
      <h1 class="welcome-traveler" id="welcomeTraveler">Welcome traveler!</h1>
      <section class="traveler-expense-section">
        <div class="expense-container">
          <p class="title-expense">Total Expense</p>
          <p class="total-expense" id="totalExpense">$1200</p>
          <p class="footnote-expense">Yearly total expense (includes travel agent's 10% fee)</p>
        </div>
      </section>

      <section class="traveler-trips-section">
        <h2 class="header-trips">Trips</h2>
        <div class="filter-buttons-container">
          <button class="filter-button" type="button" name="button">All Trips</button>
          <button class="filter-button" type="button" name="button">Past Trips</button>
          <button class="filter-button" type="button" name="button">Present Trips</button>
          <button class="filter-button" type="button" name="button">Upcoming Trips</button>
          <button class="filter-button" type="button" name="button">Pending Trips</button>
        </div>
        <section class="trip-widget-section" id="tripWidgetSection">
        </section>
      </section>
    </section>

    <section class="traveler-form-section">
      <form class="traveler-form form" action="index.html" method="post" id="travelerForm">
        <h2>Make A New Trip Request</h2>
        <p class="hidden" id="currentTravelerId"></p>
        <label for="date">Date</label>
        <input class="traveler-input" type="date" name="date" id="requestDate" required></input>
        <label for="travelDuration">Duration</label>
        <input class="traveler-input" type="number" name="travelDuration" id="requestDuration" min="0" required></input>
        <label for="numTravelers">Number of Travelers</label>
        <input class="traveler-input" type="number" name="numTravelers" id="requestNumTravelers" min="0" required></input>
        <label for="travelDestinations">Choose a Destinations</label>
        <input class="traveler-input" list="destinationList" name="travelDestinations" id="travelDestinations" required></input>
        <datalist id="destinationList">
          <!-- dynamically create the list of options -->
          <!-- <option value="Peru"> -->
        </datalist>
        <button class="button" type="submit" id="submitTripRequest">Submit</button>
      </form>
    </section>

  </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
