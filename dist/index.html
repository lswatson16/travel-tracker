<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>
<body>
  <nav>
    <p class="logo">Travel Tracker</p>
    <button class="sign-out-button" id="signOutBtn" type="button" name="button">Sign Out</button>
  </nav>
  <main>
    <!-- <section> -->
      <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
      <!-- <img src="./images/ishan-seefromthesky-WVziwa_DDwI-unsplash.jpg" alt="aeriel view of Rasdhoo Island in the Maldives"> -->
    <!-- </section> -->
    <section class="user-dashboard" id="userDashboard">
      <section class="traveler-info-section" id="travelerInfoSection">
        <div class="welcome-container">
          <h1 class="welcome-traveler" id="welcomeTraveler">Welcome</h1>
        </div>
        <div class="expense-container">
          <p class="title-expense">Annual Expense Report</p>
          <p class="total-expense" id="totalExpense">$</p>
          <p class="footnote-expense">Annual expense includes travel agent's 10% fee</p>
        </div>
        <!-- <div class="trip-request-btn-container">
          <button class="trip-request-btn" type="button" name="button" id="tripRequestBtn">Request A New Trip</button>
        </div> -->
      </section>

      <section class="traveler-form-section" id="travelerFormSection">
        <form class="traveler-form form" id="travelerForm">
          <h2 class="travel-form-title">Make A New Trip Request</h2>

          <div class="travel-form-flex">
            <div class="travel-form-container">
              <p class="hidden" id="travelFormMessage"></p>
              <p class="hidden" id="travelFormNewTrip"></p>
              <p class="hidden" id="travelFormId"></p>
              <p class="hidden" id="travelFormTravelerId"></p>
              <p class="hidden" id="travelFormDestinationId"></p>

              <div class="traveler-request-flex">
                <label for="date">Date</label>
                <input class="traveler-input" type="date" name="date" id="requestedDate" min="2022-03-01" required></input>
              </div>
              <div class="traveler-request-flex">
                <label for="travelDuration">Duration</label>
                <input class="traveler-input duration-input" type="number" name="travelDuration" id="requestedDuration" min="0" required></input>
              </div>
              <div class="traveler-request-flex">
                <label for="numTravelers">Travelers</label>
                <input class="traveler-input num-traveler-input" type="number" name="numTravelers" id="requestedNumTravelers" min="0" max="10" required></input>
              </div>
              <div class="traveler-request-flex">
                <label for="requestedDestination">Choose a Destination</label>
                <select class="traveler-input destination-list" id="destinationList" required></select>
              </div>
            </div>
            <div class="travel-form-btn-container">
              <p class="estimated-cost" id="estimatedCost"></p>
              <button class="estimate-cost-btn" type="button" name="button" id="estimateBtn">Get Estimate</button>
              <button class="submit-trip-btn" type="submit" id="submitTripRequest">Submit</button>
            </div>
          </div>

          <!-- <button class="return-btn" type="button" name="button" id="returnToMainBtn">Return To Main</button> -->
        </form>
      </section>

      <section class="traveler-trips-section" id="travelerTripsSection">
        <h2 class="header-trips">Trips</h2>
        <div class="filter-buttons-container">
          <button class="filter-button" type="button" name="button">All Trips</button>
          <button class="filter-button" type="button" name="button">Past Trips</button>
          <button class="filter-button" type="button" name="button">Present Trips</button>
          <button class="filter-button" type="button" name="button">Upcoming Trips</button>
          <button class="filter-button" type="button" name="button">Pending Trips</button>
        </div>
        <section class="trip-widget-section" id="tripWidgetSection">
        </section>
      </section>
    </section>

    <section class="log-in-section" id="logInSection">
      <form class="log-in-form" id="logInForm">
        <h2 class="log-in-title">Sign In</h2>
        <label for="username">Username</label>
        <input class ="log-in-input" id="username" type="text" name="username" value="" required>
        <label for="password">Password</label>
        <input class ="log-in-input" id="password" type="text" name="password" value="" required>
        <button class="log-in-btn" type="button" name="button" id="logInBtn">Log In</button>
      </form>
    </section>
  </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
