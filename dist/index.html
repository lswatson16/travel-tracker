<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>
<body>
  <nav>
    <p class="logo">Travel Tracker</p>
    <button class="sign-in-button" type="button" name="button">Sign In</button>
  </nav>
  <main>
    <!-- <section> -->
      <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
      <!-- <img src="./images/ishan-seefromthesky-WVziwa_DDwI-unsplash.jpg" alt="aeriel view of Rasdhoo Island in the Maldives"> -->
    <!-- </section> -->
    <section class="user-dashboard" id="userDashboard">
      <h1 class="welcome-traveler" id="welcomeTraveler">Welcome traveler!</h1>
      <section class="traveler-expense-section">
        <div class="expense-container">
          <p class="title-expense">View Your Yearly Expense Report</p>
          <p class="total-expense" id="totalExpense">$1200</p>
          <p class="footnote-expense">Yearly expense (includes travel agent's 10% fee)</p>
        </div>
      </section>
      <div class="trip-request-btn-container">
        <button class="trip-request-btn" type="button" name="button">Request A New Trip</button>
      </div>
      <section class="traveler-trips-section">
        <h2 class="header-trips">Trips</h2>
        <div class="filter-buttons-container">
          <button class="filter-button" type="button" name="button">All Trips</button>
          <button class="filter-button" type="button" name="button">Past Trips</button>
          <button class="filter-button" type="button" name="button">Present Trips</button>
          <button class="filter-button" type="button" name="button">Upcoming Trips</button>
          <button class="filter-button" type="button" name="button">Pending Trips</button>
        </div>
        <section class="trip-widget-section" id="tripWidgetSection">
        </section>
      </section>
    </section>
    <section class="traveler-form-section">
      <form class="traveler-form form" id="travelerForm">
        <h2 class="travel-form-title">Make A New Trip Request</h2>
        <p class="hidden" id="travelFormMessage"></p>
        <p class="hidden" id="travelFormNewTrip"></p>
        <p class="hidden" id="travelFormId"></p>
        <p class="hidden" id="travelFormTravelerId"></p>
        <p class="hidden" id="travelFormDestinationId"></p>
        <label for="date">Date</label>
        <input class="traveler-input" type="date" name="date" id="requestedDate" required></input>
        <label for="travelDuration">Duration</label>
        <input class="traveler-input" type="number" name="travelDuration" id="requestedDuration" min="0" required></input>
        <label for="numTravelers">Number of Travelers</label>
        <input class="traveler-input" type="number" name="numTravelers" id="requestedNumTravelers" min="0" required></input>
        <label for="requestedDestination">Choose a Destinations</label>
        <select class="destination-list" id="destinationList" required>
        </select>
        <button class="estimate-cost-btn" type="button" name="button" id="estimateBtn">Estimated Cost</button>
        <button class="submit-trip-btn" type="submit" id="submitTripRequest">Submit</button>
        <button class="return-btn" type="button" name="button" id="returnToMainBtn">Return To Main</button>
        <p class="estimated-cost" id="estimatedCost"></p>
      </form>
    </section>
  </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
