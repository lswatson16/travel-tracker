<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>
<body>
  <nav>
    <p class="logo">Travel Tracker</p>
    <button class="sign-in-button" type="button" name="button">Sign In</button>
  </nav>
  <main>
    <!-- <section> -->
      <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
      <!-- <img src="./images/ishan-seefromthesky-WVziwa_DDwI-unsplash.jpg" alt="aeriel view of Rasdhoo Island in the Maldives"> -->
    <!-- </section> -->

    <section class="user-dashboard" id="userDashboard">
      <h1 class="welcome-traveler" id="welcomeTraveler">Welcome traveler!</h1>
      <section class="traveler-expense-section">
        <div class="expense-container">
          <p class="title-expense">Total Expense</p>
          <p class="total-expense" id="totalExpense">$1200</p>
          <p class="footnote-expense">Yearly total expense (includes travel agent's 10% fee)</p>
        </div>
      </section>
      <section class="traveler-trips-section">
        <h2 class="header-trips">Trips</h2>
        <div class="filter-buttons-container">
          <button class="filter-button" type="button" name="button">All Trips</button>
          <button class="filter-button" type="button" name="button">Past Trips</button>
          <button class="filter-button" type="button" name="button">Present Trips</button>
          <button class="filter-button" type="button" name="button">Upcoming Trips</button>
          <button class="filter-button" type="button" name="button">Pending Trips</button>
        </div>

        <section class="trip-widget-section">

          <section class="trip-widget" id="tripWidget">
            <div class="trip-image-container">
              <img class="trip-image" id="tripImage" src="https://images.unsplash.com/photo-1489171084589-9b5031ebcf9b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2089&q=80" alt="aeriel view of Lima, Peru">
            </div>

            <div class="trip-details-container">
              <h3 class="trip-destination" id="tripDestination">üìçLima, Peru</h3>

              <div class="trip-details">
                <p class="trip-detail-title">Est. Lodging Cost/Day:</p>
                <p class="trip-lodging-cost" id="tripLodgingCost">70</p>
              </div>

              <div class="trip-details">
                <p class="trip-detail-title">Est. Flight Cost/Person:</p>
                <p class="trip-flight-cost" id="tripFlightCost">400</p>
              </div>

              <div class="trip-details">
                <p class="trip-detail-title">Travelers:</p>
                <p class="trip-traveler-count" id="tripTravelerNum">1</p>
              </div>

              <div class="trip-details">
                <p class="trip-detail-title">Date:</p>
                <p class="trip-date" id="tripDate">"2022/09/16"</p>
              </div>

              <div class="trip-details">
                <p class="trip-detail-title">Duration:</p>
                <p class="trip-duration" id="tripDuration">8</p>
              </div>

              <div class="trip-details">
                <p class="trip-detail-title">Status:</p>
                <p class="trip-status" id="tripStatus">"approved"</p>
              </div>

              <div class="trip-details">
                <p class="trip-detail-title">Suggested Activities:</p>
                <p class="trip-activities" id="tripActivities">hiking</p>
              </div>
            </div>
          </section>

        </section>

      </section>

    </section>
  </main>

  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
